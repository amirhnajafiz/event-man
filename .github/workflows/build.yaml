on:
  push:
    branches:
      - master

jobs:
  build:
    name: build application
    runs-on: ubuntu-latest
    steps:
      - name: set golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: |
          go version
          go env -w GO111MODULE=off
          make docker-build
      - name: push
        run: make docker-push
